name: Build and publish backend Docker image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/personal-knowledge-assistant-backend:${{ github.sha }}
          docker build -t $IMAGE -f backend/Dockerfile ./backend
          docker push $IMAGE

      - name: Publish image info
        run: echo "image=$IMAGE" >> $GITHUB_OUTPUT
